<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  rgba(255, 192, 203, 0.972);
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"] {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .captcha label{
            display: block;
            font-size: 15px;
            color: #111;
            margin-bottom: 5px;
            
        }
        .captcha{
            margin: 15px 0px;
        }
        .captcha .preview{
            color: #555;
            width: 100%;
            text-align: center;
            height: 40px;
            line-height: 40px;
            letter-spacing: 8px;
            border: 1px solid #888;
            font-family: "monospace";
        }
        .captcha .preview span{
            display: inline-block;
            user-select: none;
        }
        .captcha .captcha-form{
            display: flex;
        }
        .captcha .captcha-form input{
          width: 100%;
          padding: 8px;
          border: 1px solid #888;
 
        }
        
        
        
        
    </style>
</head>
<body >
     <h2 style="text-align: center;">FOOD ORDER FORM</h2>

     <form id="myForm" onsubmit="return submitForm()">
        
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span> 
     



    
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <span id="mobileError" class="error"></span>
    
    <label for="address">Address:</label>
            <input type="text" id="address" name="address" required onchange="validateAddress()"><br>
            <span id="addressError" class="error"></span>
    

     
<label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example12@gmail.com" required onchange="validateEmail()"><br>
            <span id="emailError" class="error"></span>
